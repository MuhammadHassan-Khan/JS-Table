<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        var starting = prompt("Enter a starting number")
        var Ending = prompt("Enter a Ending number")

        for (let i = starting; i <= Ending; i++) {
            document.write("<h1>"+ "Table"+ i + "</h1>")
            for (let j = 1; j <= 10; j++) {
                document.write( i + " x " + j + " = " + i*j + "<BR>")
                
            }
            
            
        }
    </script>
</body>
</html>
